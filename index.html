<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Ģeometriskais Kalkulators un Mērvienību Konvertors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background-color: white;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ģeometriskais Kalkulators un Mērvienību Konvertors</h1>

        <div>
            <h2>Apļa laukuma aprēķins</h2>
            <label for="radius">Ievadi rādiusu (cm):</label>
            <input type="number" id="radius" placeholder="Piemēram, 5">
            <button onclick="calculateArea()">Aprēķināt laukumu</button>
            <div class="result" id="areaResult"></div>
        </div>

        <div style="margin-top: 40px;">
            <h2>Mērvienību konvertēšana</h2>
            <label for="meters">Ievadi metrus:</label>
            <input type="number" id="meters" placeholder="Piemēram, 1000">
            <button onclick="convertToKilometers()">Konvertēt uz kilometriem</button>
            <div class="result" id="convertResult"></div>
        </div>
    </div>

    <script>
        function calculateArea() {
            const radius = parseFloat(document.getElementById('radius').value);
            if (isNaN(radius) || radius <= 0) {
                document.getElementById('areaResult').innerText = "Lūdzu, ievadi derīgu rādiusu.";
                return;
            }
            const area = Math.PI * radius * radius;
            document.getElementById('areaResult').innerText = `Apļa laukums ir ${area.toFixed(2)} cm²`;
        }

        function convertToKilometers() {
            const meters = parseFloat(document.getElementById('meters').value);
            if (isNaN(meters) || meters < 0) {
                document.getElementById('convertResult').innerText = "Lūdzu, ievadi derīgus metrus.";
                return;
            }
            const km = meters / 1000;
            document.getElementById('convertResult').innerText = `${meters} metri = ${km.toFixed(3)} kilometri`;
        }
    </script>
</body>
</html>
